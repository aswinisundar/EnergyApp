{% extends "energy/base.html" %}
{% block content %}
<div class="row" id="formContent">
<aside class="col-sm-8 offset-2">
<div class="card">
<article class="card-body">
<h4 class="card-title mb-5 mt-3 text-center">Customer Registration</h4>
<form method="POST" class="form-horizontal" role="form" action="">
{%  csrf_token %}
    <div class="form-group row">
        <label class="control-label col-sm-4" for="email">Email:</label>
        <div class="col-sm-8">
            <input type="email" class="form-control" name="email" id="email" autofocus>
        </div>
    </div>
    <div class="form-group row">
        <label class="control-label col-sm-4" for="username">Customer#:</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" name="username" id="username" autofocus>
        </div>
    </div>
    <div class="form-group row">
        <label class="control-label col-sm-4" for="first_name">First Name:</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" name="first_name" id="first_name" autofocus>
        </div>
    </div>
	<div class="form-group row">
        <label class="control-label col-sm-4" for="last_name">Last Name:</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" name="last_name" id="last_name" autofocus>
        </div>
    </div>
	<div class="form-group row">
        <label class="control-label col-sm-4" for="password1">Password:</label>
        <div class="col-sm-8">
            <input type="password" class="form-control" name="password1" id="password1" autofocus>
        </div>
    </div>
    <div class="form-group row">
        <label class="control-label col-sm-4" for="password2">Reenter your Password:</label>
        <div class="col-sm-8">
            <input type="password" class="form-control" name="password2" id="password2" autofocus>
        </div>
    </div>
    <div class="form-group row">
            <button type="submit" class="btn btn-primary btn-block">Submit</button>
    </div>
</form>
<small class="font-italic text-info" style="font-size:14px">By clicking the 'Submit' button, confirming that you accept our Terms of use and Privacy Policy.</small>
</article>
<div class="border-top card-body text-center">
    Already have an account? <a href="{% url 'login' %}" class="ml-2">Login</a>
</div>
</div>
</aside>
</div>
{% endblock content %}
