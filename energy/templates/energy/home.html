{% extends "energy/index.html" %}
{% block content %}
<div class="col-md-12">
        {% if messages %}
            {% for message in messages %}
              <div class="alert alert-{{ message.tags }}">
                {{ message }}
              </div>
            {% endfor %}
          {% endif %}
    </div>
    <h5>Welcome {{ user.first_name }} {{ user.last_name }} to Energy Homepage</h5>

{% endblock %}
