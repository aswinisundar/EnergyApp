{% extends "energy/base.html" %}
{% block content %}
<div class="row" id="formContent">
<aside class="col-sm-6 offset-3">
<div class="card">
<article class="card-body">
<h4 class="card-title mb-5 mt-3 text-center">Customer Login</h4>
    <form method="POST" class="form-horizontal" role="form" action="{% url 'login' %}">
        {% csrf_token %}
        <div class="form-group row">
        <label class="control-label col-sm-4" for="username">Customer#:</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" name="username" id="username" autofocus>
            </div>
        </div>
        <div class="form-group row">
        <label class="control-label col-sm-4" for="email">Email:</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" name="email" id="email" autofocus>
            </div>
        </div>
        <div class="form-group row">
        <label class="control-label col-sm-4" for="password">Password:</label>
            <div class="col-sm-8">
                <input type="password" class="form-control" name="password" id="password" autofocus>
            </div>
        </div>
        <div class="form-group row">
            <button type="submit" class="btn btn-primary btn-block">Submit</button>
    </div>
    {% if messages %}
        <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
        </ul>
    {% endif %}
    </form>
</article>
    <div class="border-top card-body text-center">
        <small class="text-bold">
            Didn't have an account yet? <a class="ml=2" href="{% url 'register' %}">Register Now!</a><br>
            Forgot password!<a class="ml=2" href="#">Click here</a>
        </small>
    </div>

</div>
</aside>
</div>
{% endblock %}
